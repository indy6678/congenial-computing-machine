<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="main">
        <div class="score">
            <a href="#">High Score</a>
        </div>
        <section class="start-page">
            <div class="text">
                <h1 class="title">Coding Quiz Challenge</h1>
                <p class="intro">Try to answer the following code-related questions within the time limit.<br>
                    Keep in mind that incorrect answers will penalize your score/time<br>by ten seconds!</p>
            </div>
            <div class="btn">
                <button class="start">Start Quiz</button>
            </div>
        </section>
        <div class="timer">
            <p>0:00</p>
        </div>
    </div>
</body>

</html>
